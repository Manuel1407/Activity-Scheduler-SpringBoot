<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/navbar}" >
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
    <title>Task_view</title>
</head>
<body>

<div layout:fragment="content">

    <div class="card" th:object="${task}" >
        <h5 class="card-header" Task></h5>
        <div class="card-body">
            <h5 class="card-title" th:text="${task.title}"></h5>
            <h1 class="card-text" th:text="${task.description}" ></h1>
            <h5 class="card-title" th:text="${task.status}"></h5>
            <br>
            <a th:href="@{/dashboard}" class="btn btn-success" >Okay</a>
        </div>
    </div>

</div>

</body>
</html>
